<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
          class="Equilibrium"
        />
        <img src="images/icon-view.svg" alt="view" class="eye_view" />
      </div>
   

    <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex">
        <div class="eth">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <h class="views"> 0.041 ETH</h4>
        </div>
        <div class="clock_days">
        <img src="images/icon-clock.svg" alt="clock"  class="clock" >
        <h5 class="days"> 3 days left</h5>
      </div>
      </div>
      <hr class="line">
      <div class="profile_info">
        <img class="profile_image" src="images/image-avatar.png" alt="image-avatar" />
        <div class="name">
          Creation of 
          <a href="#">Jules Wyvern</a>
        </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
